<!DOCTYPE html>
<html>
<head>
	<style type="text/css">

	</style>
	<script src="http://fb.me/react-0.12.2.js"></script>
	<script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
</head>
<body>
	<div id="old-app-container"></div>
	<div id="app-container"></div>

	<script type="text/jsx">
	/**
	*
	* Assignment:
	* 1. Create another component
	* 2. Nest it inside of an existing component, render something to the screen
	*
	*/

	var Wrapper = React.createClass({
		render: function() {
			return (
				<div>
					<h1>Here is my list of things</h1>
					<ThingList arr={['apple', 'orange', 'banana']} />
				</div>
			);
		}
	});

	var ThingListItem = React.createClass({
		render: function() {
			return (
				<li>{this.props.data}</li>
			);
		}
	});

	var ThingList = React.createClass({
		render: function() {
			return (
				<ul>
					{this.props.arr.map(function(thing) {
						return (
							<ThingListItem key={thing.id} data={thing} />
						);
					})}
				</ul>
			);
		}
	});


	var RecipeList = React.createClass({
	  render: function() {
	    return (
	      <div>
	      	RecipeList component text
	      </div>
	    );
	  }
	});

	var RecipeForm = React.createClass({
	  render: function() {
	    return (
	      <div>
	        RecipeForm component text
	      </div>
	    );
	  }
	});

	var RecipeBook = React.createClass({
	  render: function() {
	    /* component composition == function componsition */
	    return (
	      <div>
	        Hello, world! I am a RecipeBook.
	        <RecipeList/>
	        <RecipeForm/>
	      </div>
	    );
	  }
	});

	React.render(
	  <RecipeBook/>,
	  document.getElementById('old-app-container')
	);

	React.render(
		<Wrapper />,
		document.getElementById('app-container')
	);

	</script>
</body>
</html>
